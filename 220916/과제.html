<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>jQuery 과제 - to do list</title>
    <link rel="stylesheet" href="과제.css">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            // 추가 버튼
            $("button[type=button]").click(function () {
                if ($("input[type=text]").val() != "") {
                    $("table").append("<tr><td id='todo'>" + $("input[type=text]").val() + "</td><td>" + "<input type='button' value = 'X'>" + "</td></tr>");

                    // 추가 하면 input text 삭제
                    $("input[type=text]").val("");
                }
            });

            // 엔터
            $("input[type=text]").on("keyup",function (e) {
                if (e.keyCode == 13 && $("input[type=text]").val() != "") {
                    $("table").append("<tr><td id='todo'>" + $("input[type=text]").val() + "</td><td>" + "<input type='button' value = 'X'>" + "</td></tr>");

                    // 추가 하면 input text 삭제
                    $("input[type=text]").val("");
                }
            })

            // reset 버튼
            $("button[type=reset]").click(function () {
                if ($("tr").length > 0) {
                    $("tr").remove();
                }
            });

            // to do 항목 삭제
            $(document).on("click", "input[type=button]", function () {
                $(this).parent().parent().remove();
            })
        });


    </script>
</head>

<body>
    <header>
        <h1>To do List</h1>
    </header>
    <form>
        <section>
            <!-- 엔터치면 submit 되는 현상 막기 위해서 -->
            <input type="text1" style="display:none;">

            <input type="text" placeholder="오 늘 의 할 일 은 ?" id="text">
            <button type="button">추가</button>
            <button type="reset">reset</button>
        </section>
        </br>
        <hr />
        </br>
        <table>
        </table>
    </form>
</body>

</html>
